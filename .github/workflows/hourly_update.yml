name: Hourly JSON Update

on:
  schedule:
    # This is "Cron" syntax for "at minute 0 of every hour"
    - cron: '0 * * * *'
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  update-data:
    runs-on: ubuntu-latest
    # This permission is CRITICAL to allow the bot to write to your repo
    permissions:
      contents: write
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          # If you have a requirements.txt, use: pip install -r requirements.txt
          # Otherwise, list them here, e.g.: pip install requests
          pip install requests 
          pip install yt-dlp

      - name: Run Generator Script
        run: python generate.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add lists/list.json
          # The "|| exit 0" prevents the workflow from failing if no data changed
          git commit -m "Automated update of list.json" || exit 0

          git push
