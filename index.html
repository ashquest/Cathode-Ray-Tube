<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-2582CWYFEE');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRT TV</title>
    <meta name="description" content="If Youtube had actual channels.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500;700&display=swap">
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
</head>

<body>


    <div id="player"></div>
    <div class="static-noise"></div>
    <div class="power-screen"></div>
    <div class="smpte">
        <div class="bar bar-1"></div>
        <div class="bar bar-2"></div>
        <div class="bar bar-3"></div>
        <div class="bar bar-4"></div>
        <div class="bar bar-5"></div>
        <div class="bar bar-6"></div>
        <div class="bar bar-7"></div>
    </div>

    <div class="volume-steps">
        <div class="wrapper">
            <div class="text">volume</div>
            <div class="steps">
            </div>
        </div>
    </div>

    <div class="info">
        <div class="bg"></div>
        <div class="wrapper">
            <div class="close" onclick="toggleInfo()"><img src="img/x.svg"></div>
            <div class="content">
                <div class="section">
                    <div class="title">Settings</div>
                    <div class="settings-item" onclick="toggleDisplayChannelName()">
                        <input type="checkbox" name="display-channel-name" class="checkbox"
                            id="display-channel-name-checkbox">
                        <label for="display-channel-name">show channel name</label>
                        <label for="display-channel-name" class="switch">
                            <div class="k"></div>
                        </label>
                    </div>

                    <div class="settings-item" onclick="toggleShowCaptions()">
                        <input type="checkbox" name="show-captions" class="checkbox" id="show-captions-checkbox">
                        <label for="show-captions">show captions</label>
                        <label for="show-captions" class="switch">
                            <div class="k"></div>
                        </label>
                    </div>

                    <div class="settings-item" onclick="toggleShowTitle()">
                        <input type="checkbox" name="show-title" class="checkbox" id="show-title-checkbox">
                        <label for="show-title">show video title</label>
                        <label for="show-title" class="switch">
                            <div class="k"></div>
                        </label>
                    </div>
                </div>

                <div class="section">
                    <div class="title">Contact</div>
                </div>
                <div class="section">
                    <div class="title">Support</div>
                    <div class="text">
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <div class="guide">
        <div class="bg"></div>
        <div class="wrapper">
            <div class="close" onclick="toggleGuide()"><img src="img/x.svg"></div>
            <div class="content"></div>
        </div>
    </div>


    <div class="control">
        <div class="t-1">
            <div class="wrapper w">
                <div class="button min power-button" onclick="togglePower()"><img src="img/power.svg"></div>
                <div class="button  min" onclick="toggleGuide()"><img src="img/book-open.svg"><span
                        class="notify notify-new-channel"></span></div>
                <div class="button" onclick="toggleControl()"><img class="minimizeImg" src="img/minimize-2.svg"></div>
            </div>
            <div class="wrapper w">
                <div class="long-button">
                    <div class="button  min" onclick="changeVolume(5)"><img src="img/plus.svg"></div>
                    <div class="button  min" onclick="changeVolume(-5)"><img src="img/minus.svg"></div>
                </div>
                <div class="middle-buttons">
                    <div class="button  min" onclick="toggleMute()"><img class="muteIcon" src="img/volume-x.svg">
                    </div>
                    <div class="button min" onclick="toggleInfo()"><img src="img/settings.svg"></div>
                </div>
                <div class="long-button">
                    <div class="button  min" onclick="switchChannel(1)"><img src="img/chevron-up.svg"></div>
                    <div class="button min" onclick="switchChannel(-1)"><img src="img/chevron-down.svg"></div>
                </div>
            </div>
            <div class="wrapper">
                <div class="videoIdElement min">
                    <div class="text"></div>
                </div>
                <div class="button min" onclick="toggleFullScreen()"><img class="full-screen-icon"
                        src="img/maximize.svg">
                </div>
            </div>
        </div>
        <div class="t-2">
            <div class="wrapper">
                <div class="button" onclick="numberInput(1)">1</div>
                <div class="button" onclick="numberInput(2)">2</div>
                <div class="button" onclick="numberInput(3)">3</div>
            </div>
            <div class="wrapper">
                <div class="button" onclick="numberInput(4)">4</div>
                <div class="button" onclick="numberInput(5)">5</div>
                <div class="button" onclick="numberInput(6)">6</div>
            </div>
            <div class="wrapper">
                <div class="button" onclick="numberInput(7)">7</div>
                <div class="button" onclick="numberInput(8)">8</div>
                <div class="button" onclick="numberInput(9)">9</div>
            </div>
            <div class="wrapper">
                <div class="button" onclick="recallChannel()"><img src="img/corner-up-left.svg"></div>
                <div class="button" onclick="numberInput(0)">0</div>
                <div class="button" onclick="goToChannel()"><img src="img/corner-up-right.svg"></div>
            </div>
        </div>
    </div>
    <div class="channel-name"></div>

    <!-- <script data-cfasync="false" src="cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script> -->
    <script src="main.js"></script>

</body>

</html>
